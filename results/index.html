<!DOCTYPE html>
<html lang="en" ng-app="results">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/ui-bootstrap-tpls-2.3.2.min.js"></script>
    <script src="../common/fileInput.js"></script>
    <script src="../common/utils.js"></script>
    <script src="results.js"></script>
</head>
<body>

    <div ng-controller="resultsController">
        <div ng-show="showOpener">
            <input type="file" name="file" fileread="text">
            <button type="button" class="btn btn-default btn-xs" ng-click="open()">Open</button>
        </div>
        <div ng-show="!showOpener">
            <table class="table table-striped table-bordered table-hover">
                <!-- sortable column header -->
                <thead class="table-heading">
                    <tr>
                        <th>Cluster ID</th>
                        <th>Cluster</th>
                    </tr>
                </thead>

                <!-- rows -->
                <tbody>
                    <tr class="table-row" ng-repeat="(cluster_id, set) in resultSet track by $index">
                        <td>{{cluster_id}}</td>
                        <td>
                            <div ng-repeat="s in set">{{ s.FILENAME }}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
