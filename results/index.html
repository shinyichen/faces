<!DOCTYPE html>
<html lang="en" ng-app="results">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/ui-bootstrap-tpls-2.3.2.min.js"></script>
    <script src="../common/fileInput.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/thumbnail.js"></script>
    <script src="../common/modalComponent.js"></script>
    <script src="results.js"></script>
</head>
<body>

    <div ng-controller="resultsController" class="container-fluid">
        <div ng-show="showOpener">
            <div class="row">
                <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4">
                    <div class="form-group">
                        <label class="col-form-label">Input File: </label>
                        <input class="form-control" type="file" name="file" fileread="inputText">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Result File: </label>
                        <input class="form-control" type="file" name="file" fileread="resultText">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="open()">Open</button>
                </div>
            </div>
        </div>


        <div ng-if="!showOpener && !showCluster && clusters">
            <div class="col-lg-4 col-md-4">
                <button type="button" class="btn btn-primary btn-sm" ng-click="restart()">Open New Result</button>
            </div>
            <div class="col-lg-4 col-md-4 pager col-centered">
                <button type="button" class="btn btn-primary btn-sm" ng-disabled="page.number == 1" ng-click="previous()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-primary btn-sm" ng-disabled="page.number == lastPage" ng-click="next()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                <div>{{count}} clusters, page {{page.number}} of {{lastPage}}</div>
            </div>

            <table class="table table-striped table-bordered table-hover">
                <!-- sortable column header -->
                <thead class="table-heading">
                    <tr>
                        <th style="width: 1px; white-space: nowrap; align-content: center">Cluster ID</th>
                        <th style="width: 1px; white-space: nowrap">Image Count</th>
                        <th>Cluster</th>
                    </tr>
                </thead>

                <!-- rows -->
                <tbody>
                    <tr class="table-row" ng-repeat="cluster_id in page.clusters track by $index">
                        <td align="center">{{cluster_id}}</td>
                        <td align="center">{{clusters[cluster_id].length}}</td>
                        <td>
                            <!--<img ng-repeat="s in clusters[cluster_id] | limitTo: 3" ng-src="{{::imageDir}}/{{s.FILENAME}}" ng-click="showImage(s.FILENAME)"class="img-thumbnail" style="width: 100px; height: auto; vertical-align: bottom; cursor: pointer">-->
                            <thumbnail ng-repeat="s in clusters[cluster_id] | limitTo: 3"
                                       class="img-thumbnail"
                                       ng-attr-id="{{s.FILENAME}}"
                                       img-src="{{::imageDir}}/{{s.FILENAME}}"
                                       box-x="inputs[s.TEMPLATE_ID].FACE_X"
                                       box-y="inputs[s.TEMPLATE_ID].FACE_Y"
                                       box-width="inputs[s.TEMPLATE_ID].FACE_WIDTH"
                                       box-height="inputs[s.TEMPLATE_ID].FACE_HEIGHT"
                                       display-width="150"
                                       display-height="150"
                                       crop=true
                                       ng-click="showImage(s.TEMPLATE_ID)"
                                       style="vertical-align: bottom; cursor: pointer"></thumbnail>
                            <button ng-if="clusters[cluster_id].length > 3" type="button" class="btn btn-primary btn-xs" ng-click="more(cluster_id)" style="vertical-align: bottom;">{{clusters[cluster_id].length-3}} more</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pager">
                <button type="button" class="btn btn-primary btn-sm" ng-disabled="page.number == 1" ng-click="previous()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-primary btn-sm" ng-disabled="page.number == lastPage" ng-click="next()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>

        </div>


        <div ng-if="showCluster">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="goClusters()">Back to clusters</button>
                </div>
                <div class="col-lg-4 col-md-4 col-centered">
                    <h4>Cluster {{::cluster_id}} has {{clusters[cluster_id].length}} images</h4>
                </div>
            </div>

            <div>
                <thumbnail ng-repeat="s in clusters[cluster_id]"
                           img-src="{{::imageDir}}/{{::s.FILENAME}}"
                           box-x="inputs[s.TEMPLATE_ID].FACE_X"
                           box-y="inputs[s.TEMPLATE_ID].FACE_Y"
                           box-width="inputs[s.TEMPLATE_ID].FACE_WIDTH"
                           box-height="inputs[s.TEMPLATE_ID].FACE_HEIGHT"
                           display-width="200"
                           display-height="200"
                           crop=true
                           ng-click="showImage(s.TEMPLATE_ID)"
                           class="img-thumbnail"
                           style="cursor: pointer"></thumbnail>
            </div>
        </div>
    </div>

</body>
</html>
